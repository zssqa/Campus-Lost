<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">校园失物招领平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">校园失物招领平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">失物招领信息</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="jumbotron fade-in">
            <h1 class="display-4">欢迎来到校园失物招领平台</h1>
            <p class="lead">在这里您可以发布丢失或拾到的物品信息，帮助他人找回失物。</p>
            <hr class="my-4">
            <p>点击下方按钮开始使用：</p>
            <div class="d-flex flex-wrap gap-3">
                <a class="btn btn-primary btn-lg" href="/posts" role="button">查看失物招领信息</a>
                <a class="btn btn-success btn-lg" href="/post/create" role="button">发布信息</a>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card h-100 fade-in card-hover">
                    <div class="card-body">
                        <h5 class="card-title">丢失物品</h5>
                        <p class="card-text">如果您丢失了物品，可以在这里发布丢失信息，寻求帮助。</p>
                        <div class="text-center mt-3">
                            <a href="/post/create" class="btn btn-outline-primary">我要发布丢失信息</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 fade-in card-hover">
                    <div class="card-body">
                        <h5 class="card-title">拾到物品</h5>
                        <p class="card-text">如果您拾到了物品，可以在这里发布招领信息，帮助失主找回。</p>
                        <div class="text-center mt-3">
                            <a href="/post/create" class="btn btn-outline-success">我要发布招领信息</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 fade-in card-hover">
                    <div class="card-body">
                        <h5 class="card-title">寻找失主</h5>
                        <p class="card-text">浏览已发布的招领信息，寻找您丢失的物品。</p>
                        <div class="text-center mt-3">
                            <a href="/posts" class="btn btn-outline-info">查看招领信息</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 校园失物招领平台</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 导航栏登录态切换
        function updateNavbar() {
            const userJson = sessionStorage.getItem('currentUser');
            const navRight = document.querySelector('.navbar .navbar-nav:last-child');
            if (!navRight) return;
            if (userJson) {
                const user = JSON.parse(userJson);
                navRight.innerHTML = '';
                const li = document.createElement('li');
                li.className = 'nav-item dropdown';
                li.innerHTML = '<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">' + (user.nickname || user.account || '已登录') + '</a>' +
                               '<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">' +
                               '<li><a class="dropdown-item" href="/post/create">发布信息</a></li>' +
                               '<li><hr class="dropdown-divider"></li>' +
                               '<li><a class="dropdown-item" href="#" id="logoutLink">退出登录</a></li>' +
                               '</ul>';
                navRight.appendChild(li);
                setTimeout(function(){ var el = document.getElementById('logoutLink'); if (el) el.addEventListener('click', function(e){ e.preventDefault(); sessionStorage.removeItem('currentUser'); window.location.href = '/'; }); }, 0);
            }
        }
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            updateNavbar();
            const cards = document.querySelectorAll('.fade-in');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 150);
            });
            
            // 添加鼠标悬停效果
            const hoverCards = document.querySelectorAll('.card-hover');
            hoverCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
