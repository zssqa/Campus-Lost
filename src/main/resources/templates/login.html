<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 校园失物招领平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">校园失物招领平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">失物招领信息</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-page mt-5 fade-in">
                    <div class="text-center mb-4">
                        <h2 class="page-title">用户登录</h2>
                        <p class="text-muted">请输入您的账号和密码</p>
                    </div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="account" class="form-label">账号</label>
                            <input type="text" class="form-control" id="account" name="account" placeholder="请输入账号" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <span id="loginText">登录</span>
                                <span id="loadingSpinner" class="loading d-none"></span>
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <p>还没有账号？<a href="/register">立即注册</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 校园失物招领平台</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;
            const loginText = document.getElementById('loginText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // 表单验证
            if (!account.trim() || !password.trim()) {
                alert('请填写完整的登录信息');
                return;
            }
            
            // 显示加载状态
            loginText.classList.add('d-none');
            loadingSpinner.classList.remove('d-none');
            document.querySelector('button[type="submit"]').disabled = true;
            
            // 构造请求数据
            const data = {
                account: account,
                password: password
            };
            
            // 发送登录请求
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.code === 200) {
                    // 保存用户信息到 sessionStorage
                    sessionStorage.setItem('currentUser', JSON.stringify(result.data));
                    alert('登录成功！');
                    // 跳转到主页
                    window.location.href = '/';
                } else {
                    alert('登录失败：' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('登录过程中发生错误');
            })
            .finally(() => {
                // 恢复按钮状态
                loginText.classList.remove('d-none');
                loadingSpinner.classList.add('d-none');
                document.querySelector('button[type="submit"]').disabled = false;
            });
        });
        
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const formPage = document.querySelector('.form-page');
            formPage.style.opacity = '1';
            formPage.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
