    <script>
        // åŠ è½½ç»Ÿè®¡æ•°æ®
        function loadStats() {
            // è·å–å¾…å®¡æ ¸ä¿¡æ¯
            fetch('/api/admin/posts/pending?t=' + new Date().getTime(), { cache: 'no-store' })
                .then(r => r.json())
                .then(result => {
                    if (result.code === 200) {
                        document.getElementById('pendingCount').textContent = (result.data || []).length;
                    } else {
                        console.error('Error loading pending posts:', result.message);
                        document.getElementById('pendingCount').textContent = '0';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('pendingCount').textContent = '0';
                });
            
            // è·å–æ‰€æœ‰ä¿¡æ¯
            fetch('/api/admin/posts?t=' + new Date().getTime(), { cache: 'no-store' })
                .then(r => r.json())
                .then(result => {
                    if (result.code === 200) {
                        const posts = result.data || [];
                        const published = posts.filter(p => p.status === 'PUBLISHED').length;
                        document.getElementById('publishedCount').textContent = published;
                    } else {
                        console.error('Error loading posts:', result.message);
                        document.getElementById('publishedCount').textContent = '0';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('publishedCount').textContent = '0';
                });
            
            // è·å–ç”¨æˆ·ç»Ÿè®¡
            fetch('/api/admin/users?t=' + new Date().getTime(), { cache: 'no-store' })
                .then(r => r.json())
                .then(result => {
                    if (result.code === 200) {
                        const users = result.data || [];
                        document.getElementById('userCount').textContent = users.length;
                        const banned = users.filter(u => u.status === 'BANNED').length;
                        document.getElementById('bannedCount').textContent = banned;
                    } else {
                        console.error('Error loading users:', result.message);
                        document.getElementById('userCount').textContent = '0';
                        document.getElementById('bannedCount').textContent = '0';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('userCount').textContent = '0';
                    document.getElementById('bannedCount').textContent = '0';
                });
        }
        
        (function init(){
