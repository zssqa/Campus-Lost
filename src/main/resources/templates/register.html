<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 校园失物招领平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">校园失物招领平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">失物招领信息</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/register">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-page mt-5 fade-in">
                    <div class="text-center mb-4">
                        <h2 class="page-title">用户注册</h2>
                        <p class="text-muted">请输入您的注册信息</p>
                    </div>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="account" class="form-label">账号</label>
                            <input type="text" class="form-control" id="account" name="account" placeholder="请输入账号" required>
                        </div>
                        <div class="mb-3">
                            <label for="nickname" class="form-label">昵称</label>
                            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="请输入昵称" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <span id="registerText">注册</span>
                                <span id="loadingSpinner" class="loading d-none"></span>
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <p>已有账号？<a href="/login">立即登录</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 校园失物招领平台</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const account = document.getElementById('account').value;
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerText = document.getElementById('registerText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // 表单验证
            if (!account.trim() || !nickname.trim() || !password.trim() || !confirmPassword.trim()) {
                alert('请填写完整的注册信息');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致！');
                return;
            }
            
            if (password.length < 6) {
                alert('密码长度不能少于6位');
                return;
            }
            
            // 显示加载状态
            registerText.classList.add('d-none');
            loadingSpinner.classList.remove('d-none');
            document.querySelector('button[type="submit"]').disabled = true;
            
            // 构造请求数据
            const data = {
                account: account,
                nickname: nickname,
                password: password
            };
            
            // 发送注册请求
            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.code === 200) {
                    alert('注册成功！');
                    // 跳转到登录页面
                    window.location.href = '/login';
                } else {
                    alert('注册失败：' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('注册过程中发生错误');
            })
            .finally(() => {
                // 恢复按钮状态
                registerText.classList.remove('d-none');
                loadingSpinner.classList.add('d-none');
                document.querySelector('button[type="submit"]').disabled = false;
            });
        });
        
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const formPage = document.querySelector('.form-page');
            formPage.style.opacity = '1';
            formPage.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
